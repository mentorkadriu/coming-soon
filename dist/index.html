<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="images/favicon_16X16.png">
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jquery.countdown.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr.custom.67028.js"></script>
  </head>
  <body>
    <!-- Start Wrapper-->
    <div id="wrapper">
      <div style="background-image:url('../images/bg.jpg');" data-img-width="1920" data-img-height="1100" class="fullscreen background"></div>
      <!-- Start Header-->
      <header class="row">
        <div id="logo" class="small-12 columns text-center"><a href="#"><img src="images/logo.png" alt="Logo"></a></div>
      </header>
      <!-- End Header-->
      <!-- Start Main-->
      <section class="small-12 columns text-center">
        <div class="brand">
          <h1 class="brand_title">Coming Soon</h1>
          <h3 class="brand_subtitle">Be ready, there is just:</h3>
        </div>
      </section>
      <section class="row">
        <div class="small-12 columns">
          <div id="countdown-clock"></div>
        </div>
      </section>
      <section class="small-12 columns text-center">
        <form id="form" class="forma">
          <div class="row">
            <div class="small-12 medium-8 columns">
              <input type="text" placeholder="Your Email">
            </div>
            <div class="small-12 medium-4 columns">
              <input type="submit" value="Keep me updated" class="button">
            </div>
          </div>
        </form>
      </section>
      <!-- End Main-->
      <!-- Start Footer-->
      <footer class="row">
        <div class="small-12 columns">
          <ul id="social-icons" class="text-center">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
            <li><a href="#"><i class="fa fa-youtube"></i></a></li>
          </ul>
        </div>
      </footer>
      <!-- End Footer-->
    </div>
    <!-- End Wrapper-->
    <!-- Don't forget to concatenate and minify javascript in a single file when moved to production-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.plugin.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
